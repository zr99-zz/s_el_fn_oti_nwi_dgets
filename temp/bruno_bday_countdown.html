<!DOCTYPE html>
<html>
<head>
    <title>Puppy Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Puppy Age Calculator</h1>
        <button onclick="calculateAge()">Calculate Age</button>
        <p id="result"></p>
    </div>

    <script>
        const puppyBirthday = new Date("2023-06-21"); // Replace with your puppy's actual birthday

        function calculateAge() {
            const resultElement = document.getElementById("result");
            const currentDate = new Date();

            const timeDifference = currentDate - puppyBirthday;

            const months = Math.floor(timeDifference / (30.44 * 24 * 60 * 60 * 1000));
            const weeks = Math.floor(timeDifference / (7 * 24 * 60 * 60 * 1000));
            const days = Math.floor(timeDifference / (24 * 60 * 60 * 1000));

            resultElement.innerHTML = `Age: ${months} months, ${weeks} weeks, ${days} days`;
        }
    </script>
</body>
</html>
