<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Puppy Age Widget</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: white;
            text-align: center;
        }

        #timer {
            color: #eeeeee;
            text-align: center;
            text-transform: uppercase;
            font-size: 0.7em;
            letter-spacing: 5px;
            margin-top: 50px;
        }

        .months, .weeks, .days {
            display: inline-block;
            padding: 20px;
            width: 100px;
            border-radius: 5px;
        }

        .months {
            background: #276FBF;
        }

        .weeks {
            background: #EF2F3C;
        }

        .days {
            background: #F0A202;
        }

        .numbers {
            font-family: 'Montserrat', sans-serif;
            color: #183059;
            font-size: 4em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="timer">
        <div class="months">
            <div id="months" class="numbers"></div>months
        </div>
        <div class="weeks">
            <div id="weeks" class="numbers"></div>weeks
        </div>
        <div class="days">
            <div id="days" class="numbers"></div>days
        </div>
    </div>

    <script>
        const puppyBirthday = new Date("2023-01-15"); // Replace with your puppy's actual birthday
        const millisecondsPerDay = 24 * 60 * 60 * 1000;
        const widgetMonths = document.getElementById("months");
        const widgetWeeks = document.getElementById("weeks");
        const widgetDays = document.getElementById("days");

        function updateAge() {
            const currentDate = new Date();
            const timeDifference = currentDate - puppyBirthday;
            const months = Math.floor(timeDifference / (30.44 * millisecondsPerDay));
            const weeks = Math.floor(timeDifference / (7 * millisecondsPerDay));
            const days = Math.floor(timeDifference / millisecondsPerDay);

            widgetMonths.textContent = `${months} months`;
            widgetWeeks.textContent = `${weeks} weeks`;
            widgetDays.textContent = `${days} days`;
        }

        // Calculate the time until the next midnight EST
        const now = new Date();
        const nextMidnight = new Date(
            now.getFullYear(),
            now.getMonth(),
            now.getDate() + 1,
            0, 0, 0
        );
        const timeUntilNextMidnight = nextMidnight - now;

        // Update the age every day at midnight EST
        setTimeout(function() {
            updateAge();
            setInterval(updateAge, 24 * 60 * 60 * 1000); // Repeat every day
        }, timeUntilNextMidnight);
    </script>
</body>
</html>
