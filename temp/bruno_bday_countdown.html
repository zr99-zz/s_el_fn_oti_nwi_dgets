<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Time Difference</title>
    <style>
        /* Your styling here */
    </style>
</head>
<body>
    <div id="timer">
        <div class="time-unit months">
            <div id="months" class="numbers"></div>months
        </div>
        <div class="time-unit weeks">
            <div id="weeks" class="numbers"></div>weeks
        </div>
        <div class="time-unit days">
            <div id="days" class="numbers"></div>days
        </div>
        <div class="time-unit hours">
            <div id="hours" class="numbers"></div>hours
        </div>
    </div>

    <script>
        const myDate = new Date('Nov 5, 2023 09:00:00');
        const currentDate = new Date();

        const timeDifference = myDate - currentDate;
        const millisecondsPerMonth = 30.44 * 24 * 60 * 60 * 1000;
        const millisecondsPerWeek = 7 * 24 * 60 * 60 * 1000;
        const millisecondsPerDay = 24 * 60 * 60 * 1000;
        const millisecondsPerHour = 60 * 60 * 1000;

        const months = Math.floor(timeDifference / millisecondsPerMonth);
        const weeks = Math.floor((timeDifference % millisecondsPerMonth) / millisecondsPerWeek);
        const days = Math.floor((timeDifference % millisecondsPerWeek) / millisecondsPerDay);
        const hours = Math.floor((timeDifference % millisecondsPerDay) / millisecondsPerHour);

        document.getElementById("months").innerHTML = Math.abs(months);
        document.getElementById("weeks").innerHTML = Math.abs(weeks);
        document.getElementById("days").innerHTML = Math.abs(days);
        document.getElementById("hours").innerHTML = Math.abs(hours);
    </script>
</body>
</html>
