<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
  }
  .timer-box {
    display: inline-block;
    margin: 10px;
    padding: 10px;
    background-color: #f0f0f0;
    border-radius: 5px;
  }
  .months { background-color: #FF9A8B; }
  .weeks { background-color: #A0E7E5; }
  .days { background-color: #FFD700; }
  .hours { background-color: #B4C5E4; }
</style>
<title>Count-Up Timer</title>
</head>
<body>
<div class="timer-box months" id="months">0 Months</div>
<div class="timer-box weeks" id="weeks">0 Weeks</div>
<div class="timer-box days" id="days">0 Days</div>
<div class="timer-box hours" id="hours">0 Hours</div>
<script>
  // Hard-coded start date (YYYY, MM, DD, HH, MM, SS)
  const startDate = new Date(2023, 6, 21, 0, 0, 0);

  function updateTimer() {
    const currentDate = new Date();
    const timeDiffInMilliseconds = currentDate - startDate;
    const timeDiffInSeconds = timeDiffInMilliseconds / 1000;
    const timeDiffInDays = timeDiffInSeconds / 86400; // 1 day = 86400 seconds

    const months = Math.floor(timeDiffInDays / 30.44);
    const weeks = Math.floor((timeDiffInDays % 30.44) / 7);
    const days = Math.floor(timeDiffInDays % 7);
    const hours = Math.floor((timeDiffInSeconds % 86400) / 3600);

    document.getElementById('months').textContent = `${months} Months`;
    document.getElementById('weeks').textContent = `${weeks} Weeks`;
    document.getElementById('days').textContent = `${days} Days`;
    document.getElementById('hours').textContent = `${hours} Hours`;
  }

  // Update the timer every minute
  setInterval(updateTimer, 60000);
</script>
</body>
</html>
